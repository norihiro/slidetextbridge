name: Pylint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - 3.9
          - 3.12
          - 3.13

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-pylint-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-pylint-${{ matrix.python-version }}-
            ${{ runner.os }}-venv-test-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r requirements.txt

      - name: Analysing the code with pylint
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pylint \
            --ignored-modules=win32com,pywintypes,uno \
            --disable=W0718,R0801 \
            src/
