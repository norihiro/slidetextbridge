name: Deploy documents

on:
  push:
    branches:
      - main
      - 'doc/*'
    paths:
      - 'doc/**'
      - '.github/workflows/doc.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-intl

      - name: Find the destination
        id: name
        run: |
          ref_name='${{ github.ref_name }}'
          ref_name_base="$(basename "$ref_name")"

          case "$ref_name_base" in
            *.* | *.*.*) base="$ref_name_base" ;;
            *)     base="devel" ;;
          esac

          echo "doc_root=doc/${base}" >> $GITHUB_OUTPUT
          echo "doc_root_path=$PWD/gh-pages/doc/${base}" >> $GITHUB_OUTPUT

      - name: gettext
        run: |
          doc_root='${{ steps.name.outputs.doc_root }}'
          doc_root_path='${{ steps.name.outputs.doc_root_path }}'
          langs='ja'

          cd doc

          sphinx-build -b gettext . _gettext
          for lang in ${langs}; do
            sphinx-intl update -p _gettext -l $lang
          done

      - name: upload and download Crowdin
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          download_translations: true
          config: doc/crowdin.yaml
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Build HTML files
        run: |
          doc_root='${{ steps.name.outputs.doc_root }}'
          doc_root_path='${{ steps.name.outputs.doc_root_path }}'

          set -e
          rm -rf "$doc_root_path"
          sphinx-build -b html doc/ "$doc_root_path/"

      - name: upload
        run: |
          doc_root='${{ steps.name.outputs.doc_root }}'
          doc_root_path='${{ steps.name.outputs.doc_root_path }}'

          set -e
          h=$(git log -1 --format='%h')

          cd gh-pages

          if git status | grep 'nothing to commit'; then
            exit 0
          fi

          git config --global user.email '780600+norihiro@users.noreply.github.com'
          git config --global user.name 'github-actions[bot]'

          git add "$doc_root"
          git commit -m "$doc_root: Generated from $h"

          git push
